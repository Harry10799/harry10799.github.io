              <div class="relative">

                  <img src="assets/dragon.png" alt="Dragon Icon" class="absolute left-[-2.5rem] sm:left-[1.5rem] top-8 w-8 h-8 rounded-full bg-gray-900 border-2 border-green-500 shadow-md z-10" style="object-fit:contain;" loading="lazy" />
                  <div class="absolute left-[-0.5rem] sm:left-[4.5rem] top-8 w-4 h-4 bg-green-500 rounded-full group-hover:scale-125 transition"></div>
                  <div class="bg-gray-800 p-4 rounded-lg group-hover:shadow-lg group-hover:shadow-green-500/50 transition"><h3 class="text-xl font-bold text-green-400">DevOps Engineer - 2</h3><p class="text-lg text-white">CSG</p><p class="text-sm text-gray-400">April 2023 - Present</p><ul class="mt-2 text-gray-300 list-disc list-inside"><li>Designed and implemented CI/CD pipelines using Rundeck and Chef</li><li>Managed Kubernetes clusters on AWS EKS for high-availability applications.</li><li>Migrated Legacy build systems to modern enterprise solutions.</li><li>Fluentbit integration for real-time log monitoring and alerting.</li></ul></div>
                </div>

                  <div class="absolute left-[-0.5rem] sm:left-[4.5rem] top-8 w-4 h-4 bg-green-500 rounded-full group-hover:scale-125 transition"></div>
                  <div class="bg-gray-800 p-4 rounded-lg group-hover:shadow-lg group-hover:shadow-green-500/50 transition"><h3 class="text-xl font-bold text-green-400">DevOps Engineer</h3><p class="text-lg text-white">Rakuten</p><p class="text-sm text-gray-400">April 2022 - March 2023</p><ul class="mt-2 text-gray-300 list-disc list-inside"><li>Deployed and monitored microservices on Docker Swarm.</li><li>Optimized AWS resource usage, reducing costs by 20%.</li><li>Integrated monitoring tools like Prometheus and Grafana.</li></ul></div>
                </div>
                <div class="relative pl-8 sm:pl-32 py-6 group">
                  <div class="absolute left-0 sm:left-20 top-0 bottom-0 w-1 bg-green-500 group-hover:bg-green-400 transition"></div>
                  <img src="assets/dragon.png" alt="Dragon Icon" class="absolute left-[-2.5rem] sm:left[1.5rem] top-8 w-8 h-8 rounded-full bg-gray-900 border-2 border-green-500 shadow-md z-10" style="object-fit:contain;" loading="lazy" />
                  <div class="absolute left-[-0.5rem] sm:left-[4.5rem] top-8 w-4 h-4 bg-green-500 rounded-full group-hover:scale-125 transition"></div>
                  <div class="bg-gray-800 p-4 rounded-lg group-hover:shadow-lg group-hover:shadow-green-500/50 transition"><h3 class="text-xl font-bold text-green-400">Assistant Systems Engineer</h3><p class="text-lg text-white">Tata Consultancy Services</p><p class="text-sm text-gray-400">May 2021 - Feb 2022</p><ul class="mt-2 text-gray-300 list-disc list-inside"><li>Working with Production support team in solving issues in production environment.</li><li>Maintained Git repositories and automated build processes.</li><li>Assisted in migrating on-premises infrastructure to AWS.</li><li>Scripted automation tasks using Bash and Python.</li></ul></div>
                </div>
              </div>
            </section>
            <section class="my-8">
              <h2 class="text-2xl sm:text-3xl font-bold text-center mb-6">&gt; Projects</h2>
              <div class="grid grid-cols-1 md:grid-cols-2 gap-4 w-full">
                <div class="p-6 bg-gray-800 rounded-lg hover:shadow-lg hover:shadow-green-500/50 transition min-w-0 box-border"><h3 class="text-xl font-bold">CI/CD Pipeline with Jenkins</h3><p class="mt-2 text-gray-300">Automated build and deployment pipeline for a microservices architecture using Jenkins and Docker.</p><a href="#" class="mt-4 inline-block text-green-400 hover:underline">View Project</a></div>

              </div>
            </section>
            <footer class="text-center py-6">
              <img src="assets/katana.png" alt="Katana Watermark" class="fixed bottom-2 right-2 w-16 h-6 opacity-30 pointer-events-none select-none z-30" style="transform: rotate(15deg);" loading="lazy" />
              <p class="text-gray-400">© 2025 ハリー | Built with ❤️<br><span class="block text-pink-300 mt-2" style="font-family: 'Noto Sans JP', sans-serif;">「継続は力なり」- Perseverance is power</span></p>
            </footer>
          </div>
          <style>
            html, body { width: 100vw; overflow-x: hidden; }
            @keyframes type { from { width: 0; } to { width: 100%; } }
            .animate-type { display: inline-block; overflow: hidden; white-space: nowrap; animation: type 6s steps(40, end) infinite; }
            .hologram { position: relative; color: #00ff00; text-shadow: 0 0 10px rgba(0, 255, 0, 0.8), 0 0 20px rgba(0, 255, 0, 0.4); animation: flicker 4s infinite; }
            .hologram::before { content: ''; position: absolute; top: 0; left: 0; right: 0; height: 2px; background: rgba(0, 255, 0, 0.3); animation: scanline 3s linear infinite; }
            @keyframes flicker { 0%, 100% { opacity: 1; } 50% { opacity: 0.95; } 75% { opacity: 0.98; } }
            @keyframes scanline { 0% { top: 0; } 100% { top: 100%; } }
            img[alt="Katana Icon"], img[alt="Katana Divider"], img[alt="Katana Watermark"] {
              background: transparent !important;
            }
            .jp-border {
              border: 2px solid #f472b6;
              border-radius: 1rem;
              box-shadow: 0 0 0 2px #fff1f2, 0 2px 16px 0 #f472b633;

      if (root) root.style.display = 'block';

      // Deploy button logic
      function showDeployMsg() {
        var msg = document.getElementById('deploy-msg');
        var btn = document.getElementById('deploy-btn');
        if (btn) {
          var orig = btn.getAttribute('data-orig') || btn.innerHTML;
          btn.setAttribute('data-orig', orig);
          btn.innerHTML = '<span>Deploy</span> <img src="assets/katana-2.png" alt="Katana Highlight" class="inline-block w-7 h-5 ml-2 align-middle" style="transform: rotate(-20deg);" />';
          btn.style.display = 'inline-flex';
          btn.style.justifyContent = 'center';
          btn.style.alignItems = 'center';
          setTimeout(function() {
            btn.innerHTML = orig;
            btn.style.display = '';
            btn.style.justifyContent = '';
            btn.style.alignItems = '';
            btn.onclick = showDeployMsg;
          }, 1800);
        }
        if (msg) {
          msg.style.display = 'block';
          setTimeout(function() { msg.style.display = 'none'; }, 3000);
        }
      }

      // Name transition effect
      setTimeout(function() {
        var nameSpan = document.getElementById('name-transition');
        if (nameSpan) {
          var jp = 'ハリクマール・ペダコトラ';
          var en = 'Harikumar Peddakotla';
          var maxLen = Math.max(jp.length, en.length);
          nameSpan.style.transition = 'opacity 0.3s';
          nameSpan.style.opacity = 0;
          setTimeout(function() {
            nameSpan.style.opacity = 1;
            nameSpan.innerHTML = '';
            for (var k = 0; k < maxLen; k++) {
              var span = document.createElement('span');
              if (en[k] === ' ') {
                span.textContent = jp[k] ? jp[k] : '\u00A0';
              } else {
                span.textContent = jp[k] ? jp[k] : '';
              }
              span.style.display = 'inline-block';
              span.style.transition = 'opacity 0.3s, transform 0.3s';
              span.style.fontFamily = 'inherit';
              nameSpan.appendChild(span);
            }
            var i = 0;
            var interval = setInterval(function() {
              var spans = nameSpan.children;
              if (i < maxLen) {
                var s = spans[i];
                if (s) {
                  s.style.opacity = 0;
                  s.style.transform = 'scale(1.5)';
                  setTimeout(function(span, idx) {
                    return function() {
                      if (en[idx] === ' ') {
                        span.textContent = '\u00A0';
                      } else {
                        span.textContent = en[idx] ? en[idx] : '';
                      }
                      span.style.opacity = 1;
                      span.style.transform = 'scale(1)';
                    }
                  }(s, i), 200);
                }
              }
              i++;
              if (i > maxLen) clearInterval(interval);
            }, 100);
          }, 300);
        }
      }, 800);
